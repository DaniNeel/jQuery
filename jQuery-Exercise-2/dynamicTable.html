<!DOCTYPE html>
    <head>
        <title>CheckBox Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="dynamicTable.js">
        </script>
    </head>
    <body>

        <div class="container-fluid">
            <div class="container bg-light">
                <h3 class="text-center pt-3 pb-3">User Data Table</h3>
            </div>
            <div class="container d-flex justify-content-center mt-5">
                
                <input class="bg-light border" type="text" id="fname" name="fname" placeholder="First Name" >
                <input class="bg-light border ml-5" type="text" id="lname" name="lname" placeholder="Last Name">
                <input class="bg-light border ml-5" type="text" id="bg" name="bg" placeholder="#Background Color">
                
                <select class="bg-light border ml-5" name="size" id="size">
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                </select>

                <div id="btnDiv">
                    <button type="button" id="addBtn" class="btn btn-default border border-primary pl-5 pr-5 ml-5" onclick="addData()" style="color:blue;"><i class="fa fa-plus-circle pr-2" aria-hidden="true"></i>Add</button>
                </div>
            </div>
            <div id="upCheckbox" class="container mt-5 pl-5 text-center">
             
            </div>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div id="fi" class="col-auto">
                        
                            <table id="userData" class="table table-responsive">
                        
                            </table>
                        
                    </div>
                  </div>
            </div>
            <div id="modifier" class="container mt-5 pl-5 text-center">
             
            </div>
        </div>


       
    </body>
</html>
